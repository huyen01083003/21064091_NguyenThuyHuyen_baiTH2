<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Form login unitop.vn</title>
</head>

<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Log In</h1>
            <h5><center> Login here using your username and password </center></h5>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Username">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Password">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Log In" class="form-submit">
            
            <a href="#" target="_blank">Forgot password</a>
            <br>
            <label for="">Don't have an account?</label> <a href="#">Signup</a>
            
            <span class="line left"></span><span >Or</span><span class="line right"></span> 
           <br>
            <a href="#" class="btn face">Login With Facebook</a>
            <br>
            <a href="#" class="btn google">Login With Google</a>
        </form>
    </div>
    
</body>
<script src="js/app.js"></script>
</html>
